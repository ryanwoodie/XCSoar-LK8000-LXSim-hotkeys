name: Compile AHK Script

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up AutoHotkey
      run: |
        choco install autohotkey

    - name: Find AutoHotkey.exe
      run: |
        Get-ChildItem C:\ -Recurse -Filter AutoHotkey.exe

    - name: Compile AHK Script
      run: |
        AutoHotkey.exe /in "dynamic XCS hotkey.ahk" /out "dynamic_XCS_hotkey.exe"

    - name: Upload Compiled EXE
      uses: actions/upload-artifact@v2
      with:
        name: Compiled-EXE
        path: dynamic_XCS_hotkey.exe
